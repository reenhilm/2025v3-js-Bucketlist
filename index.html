<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <header class="flow">
        <h1>Min Bucket List</h1><button type="button" class="button-20" id="btn_clear">Rensa localStorage</button>
    </header>
    <!-- The Modal -->
    <section id="myModal" class="modal">    
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-title">Some text in the Modal..</p>
            <button id="modal-button" class="button-20">Yes</button>
            <button id="modal-no" class="button-20">No</button>
            <button id="modal-cancel" class="button-20">Cancel</button>
        </div>    
    </section>
    <main class="flow">
        <form id="bucketForm" class="flow">
            <input type="text" id="activityName" placeholder="Vad vill du göra?" required />
            <select id="activityCategory">
                <option value="Resor">Resor</option>
                <option value="Äventyr">Äventyr</option>
                <option value="Lärande">Lärande</option>
                <option value="Hobby">Hobby</option>
            </select>
            <button type="submit" class="button-20">Lägg till</button>            
        </form>
        <section id="bucketLists"></section>
    </main>
</body>

</html>
