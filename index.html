<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <header>
        <h1>Min Bucket List</h1><button type="button" id="btn_clear">Rensa localStorage</button>
    </header>
    <!-- The Modal -->
    <section id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-title">Some text in the Modal..</p>
            <button id="modal-button">Yes</button>
            <button id="modal-no">No</button>
            <button id="modal-cancel">Cancel</button>
        </div>
    
    </section>
    <main>
        <form id="bucketForm">
            <input type="text" id="activityName" placeholder="Vad vill du göra?" required />
            <select id="activityCategory">
                <option value="Resor">Resor</option>
                <option value="Äventyr">Äventyr</option>
                <option value="Lärande">Lärande</option>
                <option value="Hobby">Hobby</option>
            </select>
            <button type="submit">Lägg till</button>            
        </form>
        <section id="bucketLists"></section>
    </main>
</body>

</html>
